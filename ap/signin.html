<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Amazon Sign-In</title>
</head>
<body>
    <section id="sign-in">
        <img src="./logo.png" alt="Amazon logo" width="110">
        <div class="box">
            <h1>Sign in</h1>
            <form action="#">
                <label for="email">Email or mobile phone number</label>
                <input type="email" name="email" autofocus>
                <button>Continue</button>
            </form>
            <p>By continuing, you agree to Amazon's <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_signin_notification_condition_of_use?ie=UTF8&nodeId=508088">Conditions of Use</a> and <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_signin_notification_privacy_notice?ie=UTF8&nodeId=468496">Privacy Notice</a>.</p>
            <details>
                <summary><a href="">Need help</a></summary>
                <p><a href="#">Forgot your password?</a></p>
                <p><a href="#">Other issues with Sign-In</a></p>
            </details>
            <hr>
            <div class="amazon-business">
                <p><span>Buying for work?</span><br><a href="">Shop on Amazon Business</a></p>
            </div>
        </div>
    </section>
    <div id="new-to-amazon">
        <div class="hr-with-text">
            <hr>
            <span>New to Amazon?</span>
            <hr>
        </div>
        <button>Create your Amazon account</button>
    </div>
    <div class="bottom-hr">
        <hr>
    </div>
    <footer>
        <div>
            <div class="links">
                <a href="">Condition of Use</a>
                <a href="">Privacy Notice</a>
                <a href="">Help</a>
            </div>
            <p>Â© 1996-2024, Amazon.com, Inc. or its affiliates</p>
        </div>
    </footer>
</body>
</html>
